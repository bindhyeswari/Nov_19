<script>

    console.log('Hello World!');
    var x = 10;
    console.log(document.body);

    // create a div element
    // put text into it
    // append it to the body

    createElement('div', 'Hello World!', document.body);

    function createElement(type, innerHTML, parent) {
        var element = document.createElement(type);
        element.innerHTML = innerHTML;
        parent.appendChild(element);
        return element;
    }

    var ul = createElement('ul', '', document.body);
    createElement('li', 'Chris', ul);
    createElement('li', 'Da Feng', ul);
    createElement('li', 'Rice Li', ul);

    var counter = 0;
    var id = setInterval(function () {
        createElement('div', ++counter, document.body);
        if ( counter === 13 ) {
            clearInterval(id);
        }
    }, 200);


</script>
